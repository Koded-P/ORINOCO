<!doctype html>
<html lang="en">
  <head>
    <title>Orinoco - Site e-commerce- Your Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--navigation-->
    <nav class="navbar bg-dark">
      <a class="navbar-brand" href="index.html"><img src="images/orinoco-logo.png" style="height: 3rem;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarContent" class="collpase navbar-collapse">
        <ul class="navbar-nav text-right">
          <li>
            <a class="nav-link" href="" style="border: 1px solid white;">cart</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--card-begins-->
    <!--Cart-Forms-->
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-12 col-md-6" >
        <h2 class="card-title">Billing Information</h2>
        <form>
          <div class="form-group">
            <label for="name">First name</label>
            <input type="text" class="form-control" placeholder="" id="name">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="surname">Last name</label>
            <input type="text" class="form-control" placeholder="" id="surname">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="" id="email">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="" id="address">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" placeholder="" id="country">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="" id="state">
          </div>
        </form>
        <form>
          <div class="form-group">
            <label for="PostCode">Post-Code</label>
            <input type="text" class="form-control" placeholder="" id="country">
          </div>
        </form>
      </div>

      <!--HTML for Cart-Items-->
      <div class="row" id="cartItems" style="border: 1px solid black;">
        <div class="col">
          <h3 class="card-title">Cart Items</h3>
        </div>
      </div>
    </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Continue to Checkout</button>
    </div>
    <!--card-ends-->

    <!--footer-starts-->
  <footer class="footer">
    <ul class="footer-links text-center">
      <li class="list-inline-item">About</li>
      <li class="list-inline-item">Privacy</li>
      <li class="list-inline-item">Contact</li>
      <li class="list-inline-item">Terms of Use</li>
    </ul>
  </footer>
  <!--footer-ends-->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/helper.js"></script>
    <script src="js/cartPage.js"></script></body>
</html>
